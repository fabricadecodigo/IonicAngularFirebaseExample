<ion-header>
  <ion-toolbar>
    <ion-title>Criar conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="account.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="account.email"
        name="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="account.password"
        name="password"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" class="ion-margin-top">
      Criar minha conta
    </ion-button>
  </form>
</ion-content>

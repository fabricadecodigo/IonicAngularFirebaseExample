<ion-header>
  <ion-toolbar>
    <ion-title>Entrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="login.email"
        name="email"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="login.password"
        name="password"
      ></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" class="ion-margin-top">
      Entrar
    </ion-button>

    <ion-button
      type="button"
      expand="block"
      fill="outline"
      class="ion-margin-top"
      routerLink="/create-account"
    >
      Criar conta
    </ion-button>
  </form>
</ion-content>

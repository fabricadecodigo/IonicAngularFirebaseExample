<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="taskInput.title"
        name="title"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-textarea
        [(ngModel)]="taskInput.description"
        name="description"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Completa?</ion-label>
      <ion-checkbox slot="start" [(ngModel)]="taskInput.done" name="done"></ion-checkbox>
    </ion-item>

    <ion-button type="submit" expand="block" class="ion-margin-top">
      Salvar
    </ion-button>
  </form>
</ion-content>
